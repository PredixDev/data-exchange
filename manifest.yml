applications:
  - name: new-space-data-exchange
    buildpack: java_buildpack
    memory: 512M
    timeout: 180
    path: target/data-exchange-2.0.65.jar
    instances : 1
    services:
        - new-space-uaa
        - new-space-asset-service
        - new-space-time-series
        - new-space-event-hub
env:
    SPRING_PROFILES_ACTIVE : cloud,asset,timeseries
    MEMORY_LIMIT: 358M
    predix_uaa_name: new-space-uaa
    predix_asset_name: new-space-asset-service
    predix_timeseries_name : new-space-time-series
    predix_oauth_clientId : new-space-client:platform-eval
    EVENTHUB_INSTANCE_NAME : new-space-event-hub
    PREDIX_DEFAULT_FIELDIDENTIFIER_SOURCE : PREDIX_EVENT_HUB
    mainq: FieldChangedEventMainQueue
    errorq: FieldChangedEventErrorQueue
    predix_timeseries_wspool_maxIdle : 5
    predix_timeseries_wspool_maxActive : 5
    logging_level_root: INFO
    logging_level_org_springframework: INFO
    logging_level_com_ge_predix_solsvc: DEBUG
